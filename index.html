<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-image {
        background-image: url("./data/m2.jpeg");
        min-height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .dancing1 {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 2.5em;
        color: white;
        text-shadow: 0 0 0.75rem #e6e6e6;
        text-decoration: none;
      }
      .typewriter {
        height: 80%;
        padding: 8% 0% 0% 20%;
        font-size: 3.5em;
        font-weight: 400;
        color: yellow;
        text-shadow: 0rem 0rem 0.2em #e6e6e6;
        }
      /* only for mobile */
      @media all and (max-width: 699px) and (min-width: 300px) {
        .typewriter {
          padding: 20% 0% 0% 10%;
          text-align: left;
          font-size: 3em;
          font-weight: 400;
          color: yellow;
          text-shadow: 0rem 0rem 0.1em #aaaaaa, 0rem 0rem 0.2em #ffff33, 0rem 0rem 0.4em #ff66ff, 0rem 0rem 0.6em #ffff33;
        }
        .dancing1 {
          font-family: "Dancing Script", cursive;
          font-optical-sizing: auto;
          font-weight: 300;
          font-style: normal;
          font-size: 2em;
          color: #ffffff;
          text-shadow: 0 0 0.75rem #e6e6e6;
          text-decoration: none;
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-image">
      <!-- navbar -->
      <div class="container">
        <div
          class="row dancing1 align-items-center text-center animate__animated animate__fadeInDown"
        >
          <div class="col-xs-12 col-sm-12 col-md-4">
            <p
              class="animate__animated animate__pulse animate__delay-4s animate__repeat-3"
            >
              Apex Ecosystems
            </p>
          </div>
          <div class="col">
            <p>
              <a
                href="./data/LakeView.pdf"
                class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-50-hover"
                >Lake View</a
              >
            </p>
          </div>
          <div class="col">
            <p>
              <a
                href="./data/SouthAvenue.pdf"
                class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-50-hover"
                >South Avenue</a
              >
            </p>
          </div>
          <div class="col">
            <p>About</p>
          </div>
        </div>
      </div>
      <!-- caption -->
      <div class="typewriter">
        <p class="animate__animated animate__fadeInTopLeft">Maximum</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">
          Comfort,
        </p>
        <p class="animate__animated animate__fadeInLeft animate__delay-2s">
          Minimal
        </p>
        <p
          class="animate__animated animate__fadeInBottomLeft animate__delay-3s"
        >
          Footprint.
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
