<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-image {
        background-image: url("./data/m2.jpeg");
        min-height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .dancing1 {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 2.5rem;
        color: white;
        text-shadow: 0 0 0.2rem #f2f2f2, 0 0 0.4rem #ff33ff;
        text-decoration: none;
      }
      .typewriter {
        height: 80%;
        padding: 5% 0% 0% 20%;
        font-size: 3.5em;
        font-weight: 400;
        color: yellow;
        text-shadow: 0rem 0rem 0.15em #f2f2f2;
      }
      .navbar-brand {
        font-size: 3rem;
        text-shadow: 0 0 0.15rem #f2f2f2;
      }
      .navbar {
        background-color: transparent !important;
      }
      /* only for mobile */
      @media all and (max-width: 699px) and (min-width: 300px) {
        .typewriter {
          padding: 20% 0% 0% 10%;
          text-align: left;
          font-size: 3em;
          font-weight: 400;
          color: yellow;
          text-shadow: 0 0 0.1rem #222222, 0 0 0.4rem #ffff33;
        }
        .d2 {
          font-family: "Dancing Script", cursive;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
          font-size: 2rem;
          color: #ffffff;
          text-shadow: 0 0 0.1rem #000000, 0 0 0.4rem #ff33ff;
          text-decoration: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary dancing1 align-items-center text-center animate__animated animate__fadeInDown">
        <div class="container">
          <!-- apex brandname -->
          <span class="navbar-brand text-white animate__animated animate__pulse animate__delay-4s animate__repeat-1">Apex Ecosystems</span>
          <!-- mobile toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav d2 ms-auto ">
              <li class="nav-item px-5">
                <a class="nav-link text-white" href="./data/LakeView.pdf">Lake View</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link text-white" href="./data/SouthAvenue.pdf">South Avenue</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link text-white" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- floating caption -->
      <div class="typewriter">
        <p class="animate__animated animate__fadeInTopLeft">Maximum</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">Comfort,</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-2s">Minimal</p>
        <p class="animate__animated animate__fadeInBottomLeft animate__delay-3s">Footprint.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
