<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#a1b4b0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apex Ecosystems</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-image {
        background-image: url("./data/m2.jpeg");
        min-height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .navbar {
        background-color: transparent !important;
        backdrop-filter: blur(.4rem);
        text-shadow: 0.2rem 0.2rem 0.2rem #b3b3b3;
      }
      .captions{
        height: 100vh;
        color: yellow;
        text-shadow: .2rem .2rem .1rem red,0 0 .4rem #666666;
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <!-- navbar -->
      <nav
        class="navbar navbar-expand-lg text-center animate__animated animate__fadeInDown"
        data-bs-theme="dark"
      >
        <div class="container">
          <!-- apex brandname -->
          <span class="navbar-brand fs-1">Apex Ecosystems</span>
          <!-- mobile toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav fs-3 ms-auto">
              <li class="nav-item px-2">
                <a class="nav-link text-white" href="./data/LakeView.pdf"
                  >Lake View</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-white" href="./data/SouthAvenue.pdf"
                  >South Avenue</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-white" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- floating caption -->
      <div class="container captions">
        <div class="row h-75 align-items-center">
          <div class="col-lg-6 col-md-6 col-sm-12 text-center display-1 fw-semibold">
            <p class="animate__animated animate__fadeInTopLeft">Maximum</p>
            <p class="animate__animated animate__fadeInLeft">Comfort,</p>
            <p class="animate__animated animate__fadeInLeft animate__delay-1s">
              Minimal
            </p>
            <p
              class="animate__animated animate__fadeInBottomLeft animate__delay-1s"
            >
              Footprint.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
