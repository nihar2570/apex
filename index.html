<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-image {
        background-image: url("./data/m2.jpeg");
        height: 100%;
        filter: blur();
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
      }
      .dancing1 {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: #ffffff;
        text-shadow: 0 0 0.75rem #e6e6e6;
        text-decoration: none;
      }
      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }
      .typewriter {
        height: 80%;
        padding: 7% 0% 0% 18%;
        text-shadow: 0.125rem 0.125rem 0.5rem #e6e6e6;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-image">
      <!-- navbar -->
      <div class="container">
        <div class="row dancing1 align-items-center text-center animate__animated animate__fadeInDown">
          <div class="col">
            <div class="display-5 text-white animate__animated animate__pulse animate__delay-4s animate__repeat-3">Apex Ecosystems</div>
          </div>
          <div class="col">
            <a
              class="display-6 text-white"
              href="./data/LakeView.pdf"
              target="_blank"
              >Lake View</a
            >
          </div>
          <div class="col">
            <a
              class="display-6 text-white"
              href="./data/SouthAvenue.pdf"
              target="_blank"
              >South Avenue</a
            >
          </div>
          <div class="col">
            <div class="display-6 text-white">About</div>
          </div>
        </div>
      </div>
      <!-- caption -->
      <div class="typewriter text-white display-5">
        <p class="animate__animated animate__fadeInTopLeft">Maximum</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">Comfort,</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-2s">Minimal</p>
        <p class="animate__animated animate__fadeInBottomLeft animate__delay-3s">Footprint.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
